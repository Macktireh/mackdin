{% load static %}
{% load socialaccount %}


<div class="social-auth-container">
  <a href="{% provider_login_url 'google' %}" id="google" class="btn-link">
    <img class="ml" src="{% static 'home/svg/google.svg' %}" alt="Compte google">
    <span>Continue avec Google</span>
  </a>
  <a href="{% provider_login_url 'github' %}" id="github" class="btn-link">
    <img class="ml" src="{% static 'home/svg/github.svg' %}" alt="Compte github">
    <span>Continue avec GitHub</span>
  </a>
</div>
