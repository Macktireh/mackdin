{% load static %}
{% load socialaccount %}
{% load i18n %}


<div class="social-auth-container">
  <form action="{% provider_login_url 'google' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn-link">
      <img class="ml" src="{% static 'home/svg/google.svg' %}" alt="Compte google">
      <span>{% translate "Continue avec" %} Google</span>
    </button>
  </form>

  <form action="{% provider_login_url 'facebook' method='oauth2' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn-link">
      <img class="ml" src="{% static 'home/svg/facebook.svg' %}" alt="Compte facebook">
      <span>{% translate "Continue avec" %} Facebook</span>
    </button>
  </form>

  <form action="{% provider_login_url 'github' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn-link">
      <img class="ml" src="{% static 'home/svg/github.svg' %}" alt="Compte github">
      <span>{% translate "Continue avec" %} GitHub</span>
    </button>
  </form>
